<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con TailwindCSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Formulario de Contacto</h2>
        
        <form id="miFormulario" class="space-y-4">
            <!-- Campo Nombre -->
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                <input type="text" id="nombre" name="nombre" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Ingresa tu nombre">
            </div>

            <!-- Campo Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="correo@ejemplo.com">
            </div>
            <!--campo telefono-->
            <div>
                <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                <input type="number" id="telefono" name="telefono" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Ingresa tu teléfono">
            </div>

            <!-- Campo Mensaje -->
            <div>
                <label for="mensaje" class="block text-sm font-medium text-gray-700 mb-1">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="4" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Escribe tu mensaje..."></textarea>
            </div>

            <!-- Botón Enviar -->
            <button type="submit" id="btnEnviar" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Enviar Mensaje
            </button>
        </form>

        <!-- Mensaje de éxito (inicialmente oculto) -->
        <div id="mensajeExito" class="hidden mt-4 p-3 bg-green-100 text-green-700 rounded-md text-center">
            ¡Formulario enviado con éxito!
        </div>
    </div>

    <script>
        // Obtener elementos del DOM
        const formulario = document.getElementById('miFormulario');
        const btnEnviar = document.getElementById('btnEnviar');
        const mensajeExito = document.getElementById('mensajeExito');


        // Función para validar el formulario
        function validarFormulario() {
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const mensaje = document.getElementById('mensaje').value.trim();
            const telefono = document.getElementById('telefono').value.trim();

            // Validar que todos los campos estén llenos
            if (nombre === '' || email === '' || mensaje === '' || telefono === '') {
                alert('Por favor, completa todos los campos');
                return false;
            }

            // Validar formato de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Por favor, ingresa un email válido');
                return false;
            }

            return true;
        }

        // Función para manejar el envío del formulario
        function enviarFormulario(event) {
            event.preventDefault(); // Prevenir el envío tradicional del formulario

            if (validarFormulario()) {
                // Deshabilitar el botón mientras se procesa
                btnEnviar.disabled = true;
                btnEnviar.classList.add('opacity-50', 'cursor-not-allowed');
                btnEnviar.textContent = 'Enviando...';

                // Simular envío (aquí iría tu lógica real de envío)
                setTimeout(() => {
                    // Mostrar mensaje de éxito
                    mensajeExito.classList.remove('hidden');
                    
                    // Resetear el formulario
                    formulario.reset();
                    
                    // Restauracion del botón
                    btnEnviar.disabled = false;
                    btnEnviar.classList.remove('opacity-50', 'cursor-not-allowed');
                    btnEnviar.textContent = 'Enviar Mensaje';

                    // Ocultar mensaje después de 3 segundos
                    setTimeout(() => {
                        mensajeExito.classList.add('hidden');
                    }, 3000);
                }, 1500); // mostrar tiempo de procesamiento
            }
        }

        // Crear un  evento submit al formulario
        formulario.addEventListener('submit', enviarFormulario);

        // Validación en del formulario
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    this.classList.remove('border-red-500');
                    this.classList.add('border-green-500');
                } else {
                    this.classList.remove('border-green-500');
                    this.classList.add('border-gray-300');
                }
            });
        });
    </script>
</body>
</html>
