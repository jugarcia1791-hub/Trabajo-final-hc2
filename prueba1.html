<!doctype html>
<html lang="es">
  <head>

    <title>Navbar con Tailwind</title>
  </head>
  <body class="bg-gray-50">

            <!-- Links de navegación -->

                Servicios
              </a>

              <a
                href="contacto.html"
                class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"

      </div>

</html>
